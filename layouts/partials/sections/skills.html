{{ if .Site.Params.skills.enable | default false }}
<section id="skills" class="py-0">
  <div class="container bg-transparent">
    <h5 class="text-center" style="padding-top: 5px;">{{ .Site.Params.skills.title }}</h5>
    <div class="d-flex flex-wrap justify-content-center" style="padding-top: 20px;">
      {{ range .Site.Params.skills.customItems }}
      <div class="skill-icon mx-3">
        <img src="{{ .icon }}" style="width: 5em; height: 5em;">
        <p class="text-center mt-2">{{ .name }}</p>
      </div>
      {{ end }}
      {{ range .Site.Params.skills.items }}
      <div class="skill-icon mx-3">
        <i class="{{ .icon }}" style="font-size: 5em;"></i>
        <p class="text-center mt-2">{{ .name }}</p>
      </div>
      {{ end }}
      {{ range .Site.Params.skills.ml }}
      <div class="skill-icon mx-3">
        <!-- Inline the SVG and apply the style attribute -->
        <svg style="fill: var(--icon-color);" viewBox="0 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg">
          <title>{{ .name }}</title>
          <path d="M12.005.04l-7.03 7.03a9.832 9.832 0 0 0 0 13.975 9.833 9.833 0 0 0 13.976 0c3.97-3.887 3.972-10.171.084-13.976l-1.738 1.737c2.895 2.895 2.895 7.608 0 10.503-2.894 2.894-7.608 2.894-10.503 0C3.9 16.414 3.9 11.7 6.794 8.806l4.632-4.631.58-.663zm3.556 3.886a1.323 1.323 0 0 0-1.323 1.323 1.323 1.323 0 0 0 1.323 1.323 1.323 1.323 0 0 0 1.323-1.323 1.323 1.323 0 0 0-1.323-1.323z"/>
        </svg>
        <p class="text-center mt-2">{{ .name }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
