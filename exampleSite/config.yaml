        content: A personal portfolio and blog website that I created using Hugo and hosted on Netlify. The website is built with HTML, CSS, Bootstrap, and JavaScript, demonstrating my proficiency in these languages and my ability to create a user-friendly and responsive web design. The blog section of the website serves as a platform for me to share my insights and experiences in the field of computer science, particularly in machine learning, data analytics and innovation. This project not only showcases my technical skills but also my passion for sharing knowledge and engaging with the tech community.
